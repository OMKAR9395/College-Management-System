<h2>Add Course</h2>
<form (ngSubmit)="addCourse()">
  <label>Course Name:</label>
  <input type="text" [(ngModel)]="course.name" name="name" required />

  <label>Duration:</label>
  <input type="text" [(ngModel)]="course.duration" name="duration" required />

  <label>Description:</label>
  <textarea [(ngModel)]="course.description" name="description"></textarea>

  <label>Fees:</label>
  <input type="number" [(ngModel)]="course.fees" name="fees" />

  <button type="submit">Add Course</button>
</form>
