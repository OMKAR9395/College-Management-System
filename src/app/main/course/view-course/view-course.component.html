<h2>All Courses</h2>
<button (click)="navigateToAdd()">Add New Course</button>
<table border="1" cellpadding="5" cellspacing="0">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Duration</th>
      <th>Description</th>
      <th>Fees</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let course of courses">
      <td>{{ course.id }}</td>
      <td>{{ course.name }}</td>
      <td>{{ course.duration }}</td>
      <td>{{ course.description }}</td>
      <td>{{ course.fees }}</td>
      <td>
        <button (click)="navigateToUpdate(course.id)">Update</button>
        <button (click)="navigateToDelete(course.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
