<div class="container mt-4">
  <h3 class="text-center mb-3">Update Student</h3>
  <form [formGroup]="updateForm">
    <div class="mb-3">
      <label>Enter Student ID</label>
      <input type="text" class="form-control" formControlName="studentId">
    </div>
    <button type="button" class="btn btn-info mb-3" (click)="searchStudent()">Search</button>

    <div *ngIf="studentFound">
      <div class="mb-3">
        <label>New Phone</label>
        <input type="text" class="form-control" formControlName="phone">
      </div>
      <div class="mb-3">
        <label>New Email</label>
        <input type="email" class="form-control" formControlName="email">
      </div>
      <div class="mb-3">
        <label>New Address</label>
        <input type="text" class="form-control" formControlName="address">
      </div>
      <button type="button" class="btn btn-success" (click)="updateStudent()">Update</button>
    </div>
  </form>
</div>
