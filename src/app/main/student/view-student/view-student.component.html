<h4>View Students</h4>
<table class="table table-bordered">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Aadhar</th>
      <th>PAN</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let s of students">
      <td>{{ s.id }}</td>
      <td>{{ s.name }}</td>
      <td>{{ s.aadhar }}</td>
      <td>{{ s.pan }}</td>
    </tr>
  </tbody>
</table>
