<div class="container mt-4">
  <h3 class="text-center mb-4">Add New User</h3>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label>User ID</label>
      <input formControlName="id" type="text" class="form-control">
    </div>
    <div class="mb-3">
      <label>Username</label>
      <input formControlName="username" type="text" class="form-control">
    </div>
    <div class="mb-3">
      <label>Email</label>
      <input formControlName="email" type="email" class="form-control">
    </div>
    <div class="mb-3">
      <label>Role</label>
      <input formControlName="role" type="text" class="form-control">
    </div>
    <div class="mb-3">
      <label>Phone</label>
      <input formControlName="phone" type="text" class="form-control">
    </div>
    <div class="mb-3">
      <label>Address</label>
      <input formControlName="address" type="text" class="form-control">
    </div>
    <div class="mb-3">
      <label>Password</label>
      <input formControlName="password" type="password" class="form-control">
    </div>
    <button class="btn btn-success">Submit</button>
  </form>
</div>
