<div class="container mt-4">
  <h3 class="text-center mb-4">View Attendance Records</h3>
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Student Name</th>
        <th>Date</th>
        <th>Status</th>
        <th>Remarks</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let record of records">
        <td>{{ record.id }}</td>
        <td>{{ record.studentName }}</td>
        <td>{{ record.date }}</td>
        <td>{{ record.status }}</td>
        <td>{{ record.remarks }}</td>
      </tr>
    </tbody>
  </table>
</div>
